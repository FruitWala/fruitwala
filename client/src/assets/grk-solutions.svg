<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 520 140"
  width="100%"
  height="100%"
>
  <defs>
    <!-- Gradient for GRK -->
    <linearGradient id="grkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7BCF5C" />
      <stop offset="100%" stop-color="#1BA9E0" />
    </linearGradient>
  </defs>

  <!-- GRK Text -->
  <text
    x="0"
    y="85"
    font-family="Poppins, Inter, Arial, sans-serif"
    font-size="72"
    font-weight="700"
    fill="url(#grkGradient)"
  >
    GRK
  </text>

  <!-- Solutions Text -->
  <text
    x="170"
    y="85"
    font-family="Poppins, Inter, Arial, sans-serif"
    font-size="44"
    font-weight="600"
    fill="#1E3A8A"
  >
    Solutions
  </text>

  <!-- Underline -->
  <rect
    x="4"
    y="98"
    rx="6"
    ry="6"
    width="150"
    height="10"
    fill="url(#grkGradient)"
  />
</svg>
